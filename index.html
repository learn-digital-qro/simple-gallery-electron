<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no">
        <title>Galleria Fullscreen Theme Demo</title>

        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <!-- Start Bower JS Load -->
        <script src="./bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
        <script>window.jQuery || document.write('<script src="./bower_components/jquery/dist/jquery.js"><\/script>')</script>
        <script src="./bower_components/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
        <script src="./bower_components/angular/angular.js" charset="utf-8"></script>
        <!-- load Galleria -->
        <script src="./bower_components/galleria/dist/galleria.js" charset="utf-8"></script>
        <!-- load Local Script -->
        <script src="./js/script.js" charset="utf-8"></script>
        <style>
            body{background:#000;}
        </style>
    </head>
    <body ng-app="scriptApp" ng-controller="scriptController">
        <div class="galleria">
            <div ng-repeat="imgsrc in data track by $index">
                <a href="imgsrc">
                    <img src="{{imgsrc}}" data-big="{{imgsrc}}" data-title="{{imgsrc}}" data-description="Image with #GEIQ & #ERD2017">
                </a>
            </div>
        </div>
        <script type="text/javascript">
        $(function() {
            Galleria.loadTheme('./js/galleria.fullscreen.js');
            Galleria.run('.galleria');
        });
        </script>
    </body>
</html>
